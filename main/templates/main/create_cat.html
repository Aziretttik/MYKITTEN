{% extends 'base.html' %}
{% load static %}

{% block title %}Добавить кошку{% endblock %}

{% block content %}
<section class="create-cat-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4" style="color: #2c3e50;">Добавить новую кошку</h2>
                        <form method="post" enctype="multipart/form-data" class="p-3">
                            {% csrf_token %}
                            {% for field in form %}
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                {{ field }}
                                {% if field.errors %}
                                <div class="alert alert-danger mt-2">
                                    {{ field.errors }}
                                </div>
                                {% endif %}
                            </div>
                            {% endfor %}
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary" style="background-color: #007bff; border-color: #007bff; padding: 12px 30px; font-weight: 600;">
                                    Добавить кошку
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
