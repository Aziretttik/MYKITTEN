{% extends 'base.html' %}
{% load static %}

{% block title %}Вход{% endblock %}

{% block content %}
<section class="login_section" style="padding: 80px 0;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card" style="border: none; box-shadow: 0 2px 15px rgba(0,0,0,0.1);">
                    <div class="row g-0">
                        <!-- Левая часть с изображением -->
                        <div class="col-md-6">
                            <div style="height: 100%; min-height: 400px; background-color: #f8f9fa;">
                                <img src="{% static 'images/register.jpg' %}" alt="Login"
                                     style="width: 100%; height: 100%; object-fit: cover;">
                            </div>
                        </div>

                        <!-- Правая часть с формой -->
                        <div class="col-md-6">
                            <div class="card-body p-5">
                                <h2 class="text-center mb-4" style="color: #2c3e50; font-weight: 700;">Вход</h2>

                                <form action="{% url 'user_login' %}" method="POST">
                                    {% csrf_token %}

                                    <div class="mb-3">
                                        <label class="form-label" style="color: #505050; font-weight: 500;">Email</label>
                                        <input type="email" name="username" class="form-control"
                                               style="padding: 12px; border: 2px solid #e0e0e0; border-radius: 6px;">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" style="color: #505050; font-weight: 500;">Пароль</label>
                                        <input type="password" name="password" class="form-control"
                                               style="padding: 12px; border: 2px solid #e0e0e0; border-radius: 6px;">
                                    </div>

                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="remember">
                                        <label class="form-check-label" for="remember" style="color: #505050;">
                                            Запомнить меня
                                        </label>
                                    </div>

                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary"
                                                style="padding: 12px; font-weight: 600; background-color: #007bff; border: none;">
                                            Войти
                                        </button>
                                    </div>
                                </form>

                                <p class="text-center mt-4" style="color: #505050;">
                                    Нет аккаунта?
                                    <a href="{% url 'user_register' %}" style="color: #007bff; text-decoration: none; font-weight: 500;">Зарегистрироваться</a>
                                </p>

                                <p class="text-center mt-2">
                                    <a href="#" style="color: #6c757d; text-decoration: none; font-size: 0.9em;">
                                        Забыли пароль?
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
